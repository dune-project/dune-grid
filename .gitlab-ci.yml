---
before_script:
  - duneci-install-module https://gitlab.dune-project.org/core/dune-common.git
  - duneci-install-module https://gitlab.dune-project.org/core/dune-geometry.git
  - duneci-install-module https://gitlab.dune-project.org/staging/dune-uggrid.git

debian:10  gcc:c++17:
  image: duneci/base:10
  script: duneci-standard-test --opts=/duneci/opts.gcc.c++17

debian:9--gcc:
  image: duneci/base:9
  script: duneci-standard-test

debian:9--clang:
  image: duneci/base:9
  script: duneci-standard-test --opts=/duneci/opts.clang

debian:8--gcc:
  image: duneci/base:8
  script: duneci-standard-test

ubuntu:16.04--gcc:
  image: duneci/base:16.04
  script: duneci-standard-test

ubuntu:16.04--clang:
  image: duneci/base:16.04
  script: duneci-standard-test --opts=/duneci/opts.clang
